            </li>
            <li class="nav-item">

        <div class="pesquisa">
            <input type="text" id="lupa">
        </div>

        <div id="brasil">
            <img src="brasil.png" width="30px" alt="brasil">
        </div>

        <div id="compras">
            <img src="carrinho-carrinho.png" width="30px" alt="carrinho">
        </div>

        <div id="user">
            <img src="./botao-redondo-da-conta-com-o-usuario-dentro.png" width="30px" alt="carrinho">
        </div>

        <div class="Logo_M">
            <img src="M_M logo.png" alt="logo" width="300px">

        im

    <div class="corpo">

            <img src="Barras direita.png" alt="barras_direita" width="435px">
        </div>

        <div class="esquerda">
            <img src="Barras-Esquerda.png" alt="barras_esquerda" width="350px">

        </div>

        <div class="contato">
            <h2>Entre em Contato</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>


    </div>




</body>
